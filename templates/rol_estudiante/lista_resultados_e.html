{% extends 'base_e.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4 text-primary text-center">Mis Resultados</h2>
  <div class="table-responsive shadow rounded">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 50%;">Tipo de Examen</th>
          <th style="width: 50%;">Nivel</th>
        </tr>
      </thead>
      <tbody>
        {% for resultado in resultados %}
          <tr>
            <td class="text-truncate" style="max-width: 200px;">
              {{ resultado.inscripcion.convocatoria.get_tipo_display }}
            </td>
            <td class="text-truncate" style="max-width: 120px;">{{ resultado.nota }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="2" class="text-center">No tienes resultados disponibles.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
