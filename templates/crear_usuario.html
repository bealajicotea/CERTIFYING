{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">
    <h2>Registro de Usuario</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="correo_uci">Correo UCI:</label>
            <input type="email" name="correo_uci" id="correo_uci" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="tipo_usuario">Tipo de usuario:</label>
            <select name="tipo_usuario" id="tipo_usuario" class="form-control" required>
                <option value="estudiante">Estudiante</option>
                <option value="profesor">Profesor del Centro</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Aceptar</button>
        <a href="javascript:history.back()" class="btn btn-secondary">Atrás</a>
    </form>
</body>
</html>
