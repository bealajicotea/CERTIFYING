{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Crear Convocatoria</h2>
<form method="post" id="convocatoria-form" class="convocatoria-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id-tipo">Tipo</label>
        <select id="id-tipo" class="form-control tipo-field" name="tipo" required>
            <option value="">---------</option>
            <option value="entrevista">Entrevista</option>
            <option value="certificacion">Certificaci贸n</option>
            <option value="curso">Curso</option>
            <option value="colocacion">Colocaci贸n</option>
            <option value="revalorizacion">Revalorizaci贸n</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-descripcion">Descripci贸n</label>
        <textarea id="id-descripcion" class="form-control descripcion-field" name="descripcion" maxlength="300" required></textarea>
    </div>
    <div class="mb-3">
        <label for="id-lugar">Lugar</label>
        <select id="id-lugar" class="form-control lugar-field" name="lugar" required>
            <option value="">---------</option>
            <option value="Docente 1">Docente 1</option>
            <option value="Docente 2">Docente 2</option>
            <option value="Docente 3">Docente 3</option>
            <option value="Docente 4">Docente 4</option>
            <option value="Docente 5">Docente 5</option>
            <option value="Docente 6">Docente 6</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-fecha">Fecha</label>
        <input type="date" id="id-fecha" class="form-control fecha-field" name="fecha" required>
    </div>
    <div class="mb-3">
        <label for="id-hora">Hora</label>
        <input type="time" id="id-hora" class="form-control hora-field" name="hora" required>
    </div>
    <div class="mb-3">
        <label for="id-nivel">Nivel</label>
        <select id="id-nivel" class="form-control nivel-field" name="nivel">
            <option value="">---------</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" id="id-estado" class="form-check-input" name="estado" checked>
        <label for="id-estado" class="form-check-label">Activo</label>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
{% endblock %}
