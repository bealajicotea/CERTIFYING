{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">
    <h2>Informaci√≥n del Usuario</h2>

    <form>
        <div class="mb-3">
            <label class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" value="{{ usuario.usuario }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo UCI:</label>
            <input type="email" class="form-control" value="{{ usuario.correo_uci }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre completo:</label>
            <input type="text" class="form-control" value="{{ usuario.nombre }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de usuario:</label>
            <input type="text" class="form-control" value="{{ usuario.get_tipo_usuario_display }}" readonly>
        </div>

        <a href="{% url 'editar_usuario' usuario.id %}" class="btn btn-warning">Editar</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
