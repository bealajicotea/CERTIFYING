{% extends 'base.html' %}

{% block content %}
<h2>Crear Resultado</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="estudiante" class="form-label">Estudiante</label>
        <select class="form-select" id="estudiante" name="estudiante" required>
            {% for estudiante in estudiantes %}
            <option value="{{ estudiante.id }}">{{ estudiante.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="tipo_examen" class="form-label">Tipo de Examen</label>
        <select class="form-select" id="tipo_examen" name="tipo_examen" required>
            <option value="certificacion">Certificaci√≥n</option>
            <option value="entrevista">Entrevista</option>
            <option value="curso">Curso</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="nivel" class="form-label">Nivel</label>
        <input type="text" class="form-control" id="nivel" name="nivel" placeholder="Ingresa el nivel" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
{% endblock %}
