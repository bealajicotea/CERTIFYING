{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Crear Usuario</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="correo_uci" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo_uci" name="correo_uci" required>
    </div>
    <div class="mb-3">
        <label for="nombre" id="name_tag" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
        <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="facultad" class="form-label">Facultad</label>
        <input type="text" class="form-control" id="facultad" name="facultad" required>
    </div>
    <div class="mb-3">
        <label for="grupo" class="form-label">Grupo</label>
        <input type="text" class="form-control" id="grupo" name="grupo">
    </div>
    <div class="mb-3">
        <label for="anio_escolar" class="form-label">Año Escolar</label>
        <input type="text" class="form-control" id="anio_escolar" name="anio_escolar">
    </div>
    <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="carrera" name="carrera">
    </div>
    <div class="mb-3">
        <label for="curso" class="form-label">Curso</label>
        <input type="text" class="form-control" id="curso" name="curso">
    </div>
    <div class="mb-3">
        <label for="nivel" class="form-label">Nivel</label>
        <input type="text" class="form-control" id="nivel" name="nivel">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
{% endblock %}
{% block extra_scripts %}

{% endblock %}
