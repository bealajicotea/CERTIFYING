{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/crear_usuario.css' %}">
{% endblock %}

{% block content %}
<h2>Crear Usuario</h2>
<form method="post" enctype="multipart/form-data" id="usuario-form" class="usuario-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id-username">Usuario</label>
        <input type="text" id="id-username" class="form-control username-field" name="username" required>
    </div>
    <div class="mb-3">
        <label for="id-password">Contraseña</label>
        <input type="password" id="id-password" class="form-control password-field" name="password" required>
    </div>
    <div class="mb-3">
        <label for="id-email">Email</label>
        <input type="email" id="id-email" class="form-control email-field" name="email" required>
    </div>
    <div class="mb-3">
        <label for="id-first_name">Nombre</label>
        <input type="text" id="id-first_name" class="form-control first-name-field" name="first_name" required>
    </div>
    <div class="mb-3">
        <label for="id-last_name">Apellido</label>
        <input type="text" id="id-last_name" class="form-control last-name-field" name="last_name" required>
    </div>
    <div class="mb-3">
        <label for="id-tipo_usuario">Tipo de Usuario</label>
        <select id="id-tipo_usuario" class="form-control tipo-usuario-field" name="tipo_usuario" required>
            <option value="">---------</option>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor del Centro</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-facultad">Facultad</label>
        <select id="id-facultad" class="form-control" name="facultad">
            <option value="">---------</option>
            <option value="1">FTL</option>
            <option value="2">FCS</option>
            <option value="3">FIO</option>
            <option value="4">FTI</option>
            <option value="5">CITEC</option>
            <option value="6">FTE</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-anio_escolar">Año Escolar</label>
        <select id="id-anio_escolar" class="form-control" name="anio_escolar">
            <option value="">---------</option>
            <option value="1">Primero</option>
            <option value="2">Segundo</option>
            <option value="3">Tercero</option>
            <option value="4">Cuarto</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-grupo">Grupo</label>
        <select id="id-grupo" class="form-control" name="grupo">
            <option value="">---------</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-carrera">Carrera</label>
        <select id="id-carrera" class="form-control carrera-field" name="carrera">
            <option value="">---------</option>
            <option value="1">Ingenieria en Ciencias Informáticas</option>
            <option value="2">Ciberseguridad</option>
            <option value="3">Bioinformática</option>
            <option value="4">Redes y Seguridad Informática</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-curso">Curso</label>
        <select id="id-curso" class="form-control curso-field" name="curso">
            <option value="">---------</option>
            <option value="Below A1">Below A1</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-nivel">Nivel</label>
        <select id="id-nivel" class="form-control nivel-field" name="nivel">
            <option value="">---------</option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="id-foto_perfil">Foto de Perfil</label>
        <input type="file" id="id-foto_perfil" class="form-control foto-perfil-field" name="foto_perfil">
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>
{% endblock %}
{% block extra_scripts %}
<!--<script src="{% static 'js/validations.js' %}"></script>-->
<script>
  // Mapear valores de facultad a nombre
  const facultadNombres = {
    '1': 'FTL',
    '2': 'FCS',
    '3': 'FIO',
    '4': 'FTI',
    '5': 'CITEC',
    '6': 'FTE'
  };
  function pad(num, size) {
    let s = String(num);
    while (s.length < size) s = "0" + s;
    return s;
  }
 
</script>
{% endblock %}
