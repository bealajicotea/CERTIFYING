{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmarEdicion(event) {
            const confirmar = confirm("¿Estás seguro de que quieres editar este usuario?");
            if (!confirmar) {
                event.preventDefault(); // Evita que el formulario se envíe si se cancela
            }
        }
    </script>
</head>
<body class="container mt-5">
    <h2>Editar Usuario</h2>

    <form method="POST" onsubmit="confirmarEdicion(event)">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ usuario.usuario }}" required>
        </div>

        <div class="mb-3">
            <label for="correo_uci">Correo UCI:</label>
            <input type="email" name="correo_uci" id="correo_uci" class="form-control" value="{{ usuario.correo_uci }}" required>
        </div>

        <div class="mb-3">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" value="{{ usuario.nombre }}" required>
        </div>

        <div class="mb-3">
            <label for="tipo_usuario">Tipo de usuario:</label>
            <select name="tipo_usuario" id="tipo_usuario" class="form-control" required>
                <option value="estudiante" {% if usuario.tipo_usuario == "estudiante" %}selected{% endif %}>Estudiante</option>
                <option value="profesor" {% if usuario.tipo_usuario == "profesor" %}selected{% endif %}>Profesor del Centro</option>
            </select>
        </div>

        <!-- Botón Aceptar -->
        <button type="submit" class="btn btn-primary">Aceptar</button>
        <!-- Botón Atrás -->
        <a href="/usuarios/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
