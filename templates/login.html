{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Certifying</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Bootstrap Icons CDN para iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset y base */
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #1565c0; /* fallback */
        }
        /* Contenedor principal con flex para dividir */
        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
        }
        /* Panel izquierdo: formulario */
        .login-panel {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 3rem;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
        }
        /* Panel derecho: imagen y cartel */
        .image-panel {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #1565c0 0%, #64b5f6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        /* Cartel bienvenida */
        .welcome-banner {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
        /* Imagen temática */
        .certification-image {
            max-width: 90%;
            max-height: 60vh;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            border-radius: 12px;
        }
        /* Formulario */
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #1565c0;
            text-align: center;
        }
        .form-control {
            padding-left: 2.75rem;
        }
        /* Iconos inputs */
        .input-icon {
            position: relative;
        }
        .input-icon > i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #2196f3;
            font-size: 1.2rem;
        }
        /* Botón */
        .btn-primary {
            background-color: #1565c0;
            border-color: #1565c0;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0d3b75;
            border-color: #0d3b75;
        }
        /* Mensajes de error */
        .alert-danger {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        /* Footer pequeño */
        .login-footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }
        /* Responsive - en pantallas pequeñas, paneles apilados */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .login-panel, .image-panel {
                flex: none;
                width: 100%;
                height: 50vh;
            }
            .certification-image {
                max-height: 40vh;
            }
            .welcome-banner {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Panel izquierdo: login -->
        <div class="login-panel">
            <div class="login-container">
                <h2>Iniciar Sesión</h2>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3 input-icon">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required />
                    </div>
                    <div class="mb-3 input-icon">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
                <div class="login-footer">
                    © 2025 Universidad de Ciencias Informáticas - Centro de Idiomas
                </div>
            </div>
        </div>

        <!-- Panel derecho: imagen y cartel -->
        <div class="image-panel">
            <div class="welcome-banner">Bienvenido a <br><span style="color:#ffdd57;">Certifying!!</span></div>
            <img src="{% static 'images/photo.jpg' %}" alt="Certificación Inglés" class="certification-image" />
        </div>
    </div>
</body>
</html>
