{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Convocatoria</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="container mt-5">
    <h2>Registrar Convocatoria</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="tipo">Tipo de convocatoria:</label>
            <select name="tipo" id="tipo" class="form-control" required>
                <option value="certificacion">Certificación</option>
                <option value="entrevista">Entrevista</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="lugar">Lugar:</label>
            <input type="text" name="lugar" id="lugar" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="usuario">Responsable (profesor):</label>
            <select name="usuario" id="usuario" class="form-control" required>
                {% for profe in profesores %}
                    <option value="{{ profe.id }}">{{ profe.username }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Convocatoria</button>
    </form>
</body>
</html>
